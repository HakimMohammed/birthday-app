# DB Config
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=password
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/birthday-db
# Hibernate ORM
quarkus.hibernate-orm.schema-management.strategy=update

# Cors
quarkus.http.cors.enabled=true
quarkus.http.cors.origins=http://localhost:5173
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization,Accept
quarkus.http.cors.exposed-headers=X-Custom-Header

# JWT verification
mp.jwt.verify.publickey.location=keys/publicKey.pem
smallrye.jwt.sign.key.location=keys/rsaPrivateKey.pem
smallrye.jwt.sign.key-format=PEM
mp.jwt.verify.issuer=https://example.com/issuer

# Protect all /api/*
quarkus.http.auth.proactive=true
quarkus.http.auth.permission.protected-paths.paths=/api/*
quarkus.http.auth.permission.protected-paths.policy=authenticated

# Include public key in native image (ONLY for native build)
quarkus.native.resources.includes=keys/publicKey.pem

